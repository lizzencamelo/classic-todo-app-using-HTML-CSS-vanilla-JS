<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Classic Todo app</title>

    <!--    Bootstrap CSS File     -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">-->

    <!--  CSS Stylesheets   -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/light.css" />
    <link rel="stylesheet" href="styles/dark.css" />

</head>
<body>
    <main>
        <div class="to-do-background-container"></div>
        <!--  Todo container  -->
        <div class="to-do-component-container">
            <div class="title-wrap">
                <h1 class="main-title">Todo</h1>
                <div class="toggle-switch">
                    <input type="checkbox" name="toggle" id="toggle" />
                    <label for="toggle"></label>
                </div>
            </div>

            <!-- Enter to-do item -->
            <div class="to-do">
                <label for="to-do-main" class="to-do-main">
                    <span></span>
                    <input type="text" placeholder="Create a new todo..." name="to-do-main" class="to-do-input-field" id="to-do-input-field" maxlength="40" />
                </label>
            </div>

            <section class="to-dos">
                <ul>
                </ul>
            </section>

            <!-- Add dynamic number -->
            <nav>
                <div class="nav-items">
                    <div class="nav-item items-left">
                       <span></span> items left
                    </div>
                    <div class="nav-item filter desktop">
                        <label>
                            <input type="radio" name="filter" id="all" checked>
                            <span>All</span>
                        </label>
                        <label>
                            <input type="radio" name="filter" id="active">
                            <span>Active</span>
                        </label>
                        <label>
                            <input type="radio" name="filter" id="completed">
                            <span>Completed</span>
                        </label>
                    </div>                    
                    <span class="clear-completed nav-item">
                        Clear Completed
                    </span>
                </div>    
                <div class="nav-items mobile">
                    <div class="nav-item filter">
                        <label>
                            <input type="radio" name="filter" id="all">
                            <span>All</span>
                        </label>
                        <label>
                            <input type="radio" name="filter" id="active">
                            <span>Active</span>
                        </label>
                        <label>
                            <input type="radio" name="filter" id="completed">
                            <span>Completed</span>
                        </label>
                    </div>     
                </div>                            
            </nav>
            <p class="small-text">Drag and drop to reorder list</p>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
